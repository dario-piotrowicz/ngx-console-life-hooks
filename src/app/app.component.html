<h1>Ngx Console Life Hooks - Demo App</h1>
<button (click)="showLabel = !showLabel">
  {{ showLabel ? "Hide" : "Show" }} Label
</button>
<button (click)="labelIsBold = !labelIsBold" [disabled]="!showLabel">
  Make the Label's font {{ labelIsBold ? "standard" : "bold" }}
</button>
<app-label *ngIf="showLabel" [labelIsBold]="labelIsBold"></app-label>
