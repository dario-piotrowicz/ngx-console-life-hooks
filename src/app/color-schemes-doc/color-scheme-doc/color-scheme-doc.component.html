<section class="color-scheme">
  <h3 class="color-scheme__name">{{ colorSchemeData.name }}</h3>
  <div>
    <span
      class="color-scheme__example-text"
      [ngStyle]="{
        color: colorSchemeData.colors.component?.color,
        backgroundColor: colorSchemeData.colors.component?.bgColor
      }"
      >ComponentName</span
    >
    <span
      class="color-scheme__example-text"
      [ngStyle]="{
        color: colorSchemeData.colors.arrow?.color,
        backgroundColor: colorSchemeData.colors.arrow?.bgColor
      }"
    >
      ======>
    </span>
    <span
      class="color-scheme__example-text"
      [ngStyle]="{
        color: colorSchemeData.colors.hook?.color,
        backgroundColor: colorSchemeData.colors.hook?.bgColor
      }"
      >HookName</span
    >
    <span
      class="color-scheme__example-text"
      [ngStyle]="{
        color: colorSchemeData.colors.extraInfo?.color,
        backgroundColor: colorSchemeData.colors.extraInfo?.bgColor
      }"
    >
      (extra info)</span
    >
  </div>
</section>
